<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#061826" />
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon-192.svg" sizes="192x192">
</head>
<body>
  <main class="app">
    <header class="header">
      <h1 class="title">Tic‑Tac‑Toe</h1>
      <div class="controls">
        <div class="scoreboard" aria-live="polite">
          <div class="score"><span class="player">X</span>: <span id="scoreX">0</span></div>
          <div class="score"><span class="player">O</span>: <span id="scoreO">0</span></div>
        </div>
        <button id="resetBtn" class="btn">Reset Board</button>
      </div>
    </header>

    <section class="status" id="status">Player X's turn</section>

    <section id="endgame" class="endgame hidden" role="dialog" aria-modal="true" aria-labelledby="endMsg">
      <div class="end-content">
        <div id="endMsg" class="end-message">Congrats! Player X wins</div>
        <div class="end-actions">
          <button id="playAgain" class="btn primary">Play Again</button>
        </div>
      </div>
    </section>

    <section class="board" id="board" role="grid" aria-label="Tic Tac Toe board">
      <!-- 9 cells inserted by markup for accessibility -->
      <button class="cell" data-index="0" aria-label="Cell 1" role="gridcell"></button>
      <button class="cell" data-index="1" aria-label="Cell 2" role="gridcell"></button>
      <button class="cell" data-index="2" aria-label="Cell 3" role="gridcell"></button>
      <button class="cell" data-index="3" aria-label="Cell 4" role="gridcell"></button>
      <button class="cell" data-index="4" aria-label="Cell 5" role="gridcell"></button>
      <button class="cell" data-index="5" aria-label="Cell 6" role="gridcell"></button>
      <button class="cell" data-index="6" aria-label="Cell 7" role="gridcell"></button>
      <button class="cell" data-index="7" aria-label="Cell 8" role="gridcell"></button>
      <button class="cell" data-index="8" aria-label="Cell 9" role="gridcell"></button>
    </section>

    <footer class="footer">
      <small>Tap a cell to play. Responsive for mobile and desktop.</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
